<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style></style>

</head>
<body>
    <!-- <form action="" method="get">
        <label for="Buscar"></label>
        <input class="form-control" type="text" name="busqueda" id="busqueda"/>
        <input class="btn btn-secondary" type="submit" value="Buscar" />
    </form> -->
    <a href="{% url 'carro:limpiar' %}" class="btn btn-secondary" type="button">Limpiar carro</a>
    
    {% if request.session.carro.items %}
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in request.session.carro.items %}
                <tr>
                    <th scope="row">{{ key }}</th>
                    <td>{{ value.codigo }}</td>
                    <td>{{ value.titulo }}</td>
                    <td>
                        <form action="{% url 'carro:restar' key %}" method="get">
                            <input name="{{ value.codigo }}" type="submit" class="btn btn-warning" value="-"/>
                        </form>
                        <input class="form-control" value="{{ value.cantidad }}" />
                        <a type="button" class="btn btn-warning" href="{% url 'carro:eliminar' key %}">+</a>
                        <a type="button" class="btn btn-danger" href="{% url 'carro:eliminar' key %}">X</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p>No hay nada en el carro</p>
    {% endif %}

    <a href="#" type="button" class="btn btn-info">Confirmar</a>

    <script>
        function increaseQuantity(btn) {
            const input = document.getElementById(btn.name);
            input.value = parseInt(input.value) + 1;
        }
        
        function decreaseQuantity(btn) {
            const input = document.getElementById(btn.name);
            const newValue = parseInt(input.value) - 1;
            input.value = newValue >= 0 ? newValue : 0;
        }
    </script>
</body>
</html>
