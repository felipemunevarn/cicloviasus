<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style></style>

</head>
<body>
    <a href="{% url 'carro:limpiar' %}" class="btn btn-secondary" type="button">Limpiar carro</a>
    
    {% if request.session.carro.items %}
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in request.session.carro.items %}
                <tr>
                    <th scope="row">{{ key }}</th>
                    <td>{{ value.codigo }}</td>
                    <td>{{ value.titulo }}</td>
                    <td>
                        <form method="get">
                            <button formaction="{% url 'carro:restar' key %}" class="btn btn-warning">-</button>
                            <input name="{{ value.codigo }}" class="form-control" value="{{ value.cantidad }}" type="number" min="0"/>
                            <button formaction="{% url 'carro:sumar' key %}" class="btn btn-warning">+</button>
                        </form>
                        <a type="button" class="btn btn-danger" href="{% url 'carro:eliminar' key %}">X</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p>No hay nada en el carro</p>
    {% endif %}

    <a href="#" type="button" class="btn btn-info">Confirmar</a>
    <p>Total: ${{ total }} </p>
</body>
</html>
